<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>USER FORM</h1>
            <form action="http://localhost:9000/users" method="POST" onsubmit="submitForm(event, this)">
                <label for="name"></label>
                <input type="text" class="form-control" placeholder="Type name" name="name" required>
                
                <label for="age"></label>
                <input type="number" class="form-control" placeholder="Type age" name="age" required>
                
                
                <input class="btn btn-primary mt-3" type="submit" value="SEND">
            </form>
    </div>

    <script>
        function submitForm(event){

           const nameValue = document.querySelector([name="name"]).value;
           const ageValue = document.querySelector([name="age"]).value;

             let headersList = {
                "Accept": "*/*",
                "Content-Type": "application/json"
            }
            event.preventDefault();
            const req = new Request('http://localhost:9000/users')
            fetch(req , { 
                method: 'POST',
                headers: headersList,
                body: JSON.stringify({
                    name: nameValue, age: ageValue
            }) 
        }).then(res => {
                console.log(res)
                res.json();    
            }).then(data => console.log(data))

        }
    </script>
</body>
</html>
